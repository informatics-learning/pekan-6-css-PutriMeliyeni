<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS - Flexbox & Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e3e3e3);
            text-align: left;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 25%;
            background: linear-gradient(to right, #d6acc6, #9ec0dc);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu button {
            background: linear-gradient(to right, #d6acc6, #9ec0dc);
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            width: 100%;
            text-align: left;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .menu button:hover {
            background: linear-gradient(to right, #d6acc6, #9ec0dc);
            transform: scale(1.05);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .main-content {
            flex-grow: 1;
            padding-left: 20px;
        }
        .header {
            background: linear-gradient(to right, #d6acc6, #9ec0dc);
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background: linear-gradient(to right, #d6acc6, #9ec0dc);
            color: white;
            padding: 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background: linear-gradient(to right, #d6acc6, #9ec0dc);
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">Itâ€™s Me <br><u>Putri Haizi HaryonoðŸ’™</u></div>
    <div class="container">
        <div class="sidebar">
            <div class="menu">
                <button onclick="location.href='#home'">Who I Am</button>
                <button onclick="location.href='#about'">My Skills <br>& Experience</button>
                <button onclick="location.href='#contact'">My Journey</button>
            </div>
        </div>
        <div class="main-content">
            <div id="home" class="content">
                <div class="box">...</div>
                <div class="box">...</div>
                <div class="box">...</div>
            </div>
        </div>
    </div>
    <div class="footer">Â© 2025 - My Website</div>
</body>
</html>
